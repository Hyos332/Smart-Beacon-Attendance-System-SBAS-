version: '3.8'

services:
  backend:
    build: ./sbas/backend
    ports:
      - "5000:5000"
    volumes:
      - ./sbas/backend:/app
    # El comando dependerá de si usas Node.js o Flask, ajústalo después

  frontend:
    build: ./sbas/frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./sbas/frontend:/app