services:
  backend:
    build:
      context: ./sbas/backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - BEACON_MODE=simulate  # Cambiar a 'real' para BLE verdadero
    volumes:
      - backend-data:/app/data
      - /var/run/dbus:/var/run/dbus  # Para acceso BLE
    privileged: true  # Necesario para BLE real
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/beacon/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend-teacher:
    build:
      context: ./sbas/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - PORT=3000
    volumes:
      - ./sbas/frontend:/app
      - /app/node_modules
    restart: unless-stopped

  webapp-student:
    build: ./sbas/webapp_student
    ports:
      - "3001:3001"  
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - PORT=3001    
    volumes:
      - ./sbas/webapp_student:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  backend-data:

networks:
  default:
    driver: bridge