# Production Docker Compose Configuration
version: '3.8'

services:
  backend:
    build:
      context: ./sbas/backend
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - PORT=5000
    expose:
      - "5000"
    volumes:
      - backend_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./sbas/frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  webapp_student:
    build:
      context: ./sbas/webapp_student
      dockerfile: Dockerfile.prod
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
    driver: local